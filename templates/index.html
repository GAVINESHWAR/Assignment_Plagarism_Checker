<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Folder Upload</title>
    <style>
        /* styles.css */

/* Apply basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Full screen animated gradient background */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff6b6b, #f9ca24, #22a6b3, #be2edd);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    z-index: -1;
}

/* Gradient animation */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Content styling */
.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    font-family: 'Arial', sans-serif;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

form {
    margin-bottom: 20px;
}

/* Button styling */
button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Button hover effect */
button:hover {
    background-color: #45a049; /* Darker green */
    transform: scale(1.05); /* Slightly enlarge */
    border: 2px solid rgb(6, 45, 2);
}

/* Uploaded PDFs content list */
ul {
    list-style: none;
    padding: 0;
}

li {
    margin: 10px 0;
    background: rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 5px;
    text-shadow: none;
}
.plag{
    display: flex;
    flex-direction: column;
    padding: 20px;
}
label{
    background: #11186f;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
label:hover{
    border: 1px solid yellow;
    transform: scale(1.05); /* Slightly enlarge */
    border: 2px solid rgb(6, 45, 2);

}
.plag input{
    width: 80%;
    align-items: center;
    margin-left: 25px;
    margin-top: 20px;
    height: 40px;
    font-size: 1.5rem;
    border-radius: 5px;
    border:2px solid #173507;
}
.output{
    width: 100%;
    padding: 10px;
    display: flex;
    flex-direction: column;
}
.file-content{
    display: flex;
    width: 100%;
    flex-direction: row;
    padding: 10px;
    margin: 5px;
    border:1px solid blue;
    background: rgb(21, 121, 39);
    color: white;
    font-size: 0.8rem;
    border-radius: 10px;
}
span{
    font-size: 1.0rem;
    padding: 2px;
}
    </style>
</head>
<body>
     <div class="background"></div>
    <div class="content">
    <h1 style="text-align: center;">Assignments Plagarism Checker</h1>
    <h1 style="text-align: center;">Upload PDF Folder</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data" class="forms">
        <input type="file" name="file" webkitdirectory directory multiple id="in">
        <button type="submit">Upload and Extract Text</button>
        <div class="plag">
            <label>Enter the Percentage of Plagarism Allowed</label>
            <input type="number" id="num" name = "num" placeholder="0" min="0" max="100">
        </div>
    </form>
    <div id="output">
        {% if plagfiles %}
            {% for file_name in plagfiles %}
                <div class="file-content">
                    <p>{{ file_name[0] }}</p>
                    <h3 style="color: rgb(28, 28, 69); margin-left: 5px; margin-right: 5px;"> {{file_name[1]}} </h3>
                    <p>{{file_name[2]}}</p> 
                    <h3 style="color: rgb(28, 28, 69); margin-left: 5px; margin-right: 5px;">{{file_name[3]}}</h3>
                    <p>{{file_name[4]}}</p> 
                    <h3 style="color: rgb(28, 28, 69); margin-left: 5px; margin-right: 5px;">{{file_name[5]}}</h3>
                    <p>{{file_name[6]}}</p> 
                    <p>{{file_name[7] }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    </div>
</body>
</html>
